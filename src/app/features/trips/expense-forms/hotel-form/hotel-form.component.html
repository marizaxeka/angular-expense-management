<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <form [formGroup]="hotelForm" class="space-y-4">
    <mat-form-field class="w-full">
      <mat-label>Hotel Name</mat-label>
      <input matInput formControlName="hotelName" required>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>

    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <mat-label>Check-in Date</mat-label>
        <input matInput formControlName="checkInDate" 
               [matDatepicker]="checkInPicker" required>
        <mat-datepicker-toggle matSuffix [for]="checkInPicker">
        </mat-datepicker-toggle>
        <mat-datepicker #checkInPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Check-out Date</mat-label>
        <input matInput formControlName="checkoutDate" 
               [matDatepicker]="checkoutPicker" required>
        <mat-datepicker-toggle matSuffix [for]="checkoutPicker">
        </mat-datepicker-toggle>
        <mat-datepicker #checkoutPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field class="w-full">
      <mat-label>Total Price</mat-label>
      <input matInput type="number" formControlName="totalPrice" required>
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          [disabled]="hotelForm.invalid"
          (click)="submit()">
          {{submitButtonText}}
  </button>
</mat-dialog-actions>
