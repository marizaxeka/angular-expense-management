<h2 mat-dialog-title>{{ dialogTitle }}</h2>
    <mat-dialog-content>
      <form [formGroup]="taxiForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <mat-form-field>
            <mat-label>From</mat-label>
            <input matInput formControlName="from" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>To</mat-label>
            <input matInput formControlName="to" required>
          </mat-form-field>
        </div>

        <mat-form-field class="w-full">
          <mat-label>Date/Time</mat-label>
          <input matInput formControlName="dateTime" 
                 [matDatepicker]="datePicker" required>
          <mat-datepicker-toggle matSuffix [for]="datePicker">
          </mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Total Price</mat-label>
          <input matInput type="number" formControlName="totalPrice" required>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" 
              [disabled]="taxiForm.invalid"
              (click)="submit()">
              {{submitButtonText}}
            </button>
    </mat-dialog-actions>
