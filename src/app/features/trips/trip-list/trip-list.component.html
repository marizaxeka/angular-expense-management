<div class="p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">My Trips</h1>
      <button mat-raised-button color="primary" routerLink="new">
        <mat-icon>add</mat-icon>
        New Trip
      </button>
    </div>
  
    <mat-table [dataSource]="trips" class="w-full">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Trip Name</mat-header-cell>
        <mat-cell *matCellDef="let trip">{{trip.name}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="dates">
        <mat-header-cell *matHeaderCellDef>Dates</mat-header-cell>
        <mat-cell *matCellDef="let trip">
          {{trip.startDate | date}} - {{trip.endDate | date}}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
        <mat-cell *matCellDef="let trip">{{trip.duration}} days</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let trip">
          <span [ngClass]="{
            'text-yellow-600': trip.status === TripStatus.PENDING,
            'text-green-600': trip.status === TripStatus.APPROVED,
            'text-red-600': trip.status === TripStatus.REJECTED
          }">
            {{trip.status}}
          </span>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let trip">
            <button mat-icon-button 
            [routerLink]="['/main/trips', trip.id]" 
            matTooltip="View Details">
      <mat-icon>visibility</mat-icon>
    </button>
          <button mat-icon-button
                  *ngIf="trip.status === TripStatus.DRAFT"
                  (click)="sendForApproval(trip)"
                  matTooltip="Send for Approval">
            <mat-icon>send</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
