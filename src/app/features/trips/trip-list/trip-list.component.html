<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">My Trips</h1>
    <button mat-raised-button color="primary" routerLink="new">
      <mat-icon>add</mat-icon> New Trip
    </button>
  </div>
  <app-data-table 
    [data]="trips"
    [columns]="columns"
    [userRole]="'END_USER'"
    (sendForApproval)="sendForApproval($event)"
    (view)="viewDetails($event)"
    [getStatusClass]="getStatusClass"
  ></app-data-table>
</div>
