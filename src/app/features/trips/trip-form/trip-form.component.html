<div class="flex items-center justify-center p-8">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <!-- Form Title -->
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Create New Trip</h1>

    <!-- Form -->
    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Trip Name -->
      <div>
        <label for="tripName" class="block text-sm font-medium text-gray-700 mb-2">Trip Name</label>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Enter trip name</mat-label>
          <input matInput id="tripName" formControlName="name" required />
          <mat-error *ngIf="tripForm.get('name')?.errors?.['required']">
            Trip name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Start Date -->
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Select start date</mat-label>
            <input matInput [matDatepicker]="startPicker" id="startDate" formControlName="startDate" required />
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
            <mat-error *ngIf="tripForm.get('startDate')?.errors?.['required']">
              Start date is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- End Date -->
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Select end date</mat-label>
            <input matInput [matDatepicker]="endPicker" id="endDate" formControlName="endDate" required />
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
            <mat-error *ngIf="tripForm.get('endDate')?.errors?.['required']">
              End date is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="flex justify-end space-x-4">
        <button mat-button type="button" routerLink="/trips" class="text-gray-600 hover:text-gray-800">
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="tripForm.invalid" class="px-6 py-2">
          Create Trip
        </button>
      </div>
    </form>
  </div>
</div>
