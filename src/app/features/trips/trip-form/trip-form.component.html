<div class="p-4 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Create New Trip</h1>

    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field class="w-full">
        <mat-label>Trip Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <div class="grid grid-cols-2 gap-4">
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="flex justify-end space-x-2">
        <button mat-button type="button" routerLink="/main/trips">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="tripForm.invalid">
          Create Trip
        </button>
      </div>
    </form>
  </div>
