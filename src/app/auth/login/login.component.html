  <div class="flex items-center justify-center pt-6">
    <mat-card class="w-full max-w-md m-4">
      <mat-card-content>
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold mb-2">Welcome To Expense App</h1>
          <p class="text-gray-600">Sign in to your account</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput 
                   formControlName="email" 
                   type="email" 
                   placeholder="Enter your email">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" 
                   placeholder="Enter your password">
            <button mat-icon-button matSuffix 
                    (click)="hidePassword = !hidePassword" 
                    type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="loginForm.invalid"
                  class="w-full !py-2">
            Sign in
          </button>
        </form>
        @if (loginError) {
          <div class="mt-4 p-3 bg-red-100 text-red-600 rounded text-center text-sm">
            Invalid email or password
          </div>
        }
      </mat-card-content>
    </mat-card>
  </div>
